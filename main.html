<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" >
  <title>Document</title>
</head>
<body>
  <div id="controls">
    <button id="eraseBtn" onclick="erase()">Erase</button>
     How many squares to a side? <input id="numSquares" type="number">
  </div>
  <div id="container"></div>
  
  <script>
    const container = document.querySelector("#container");

    const buildGrid = (sideLength) => {
      for(let i = 0; i < (sideLength*sideLength); i++){ //these will be zero indexed
        const square = document.createElement("div");
        square.classList = "square";
        square.id =`sq${i}`;
        square.style.opacity = .1;
        container.appendChild(square);
      }
    }

    let sideLength = 4;


    buildGrid(sideLength);

    const squares = document.querySelectorAll(".square");

    squares.forEach(square => {
      square.addEventListener("mouseenter", (e) => {
        let op = e.target.style.opacity;
        op >= 1 ? op = 1 : op -= (-0.2); //it defaults to a string, so a += is concatenation. Because of js's type approximation, though, -= works and then I just add a negative number.
        e.target.style.opacity = op;
      })
    })

    const erase = () => {
      console.log("erasing");
      squares.forEach(square => {
        square.style.opacity = .1;
      })
    }
    
  </script>
</body>
</html>
